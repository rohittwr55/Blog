<!DOCTYPE html>
<html>
<title>Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


<body>

  <div class="w3-card-4 w3-padding-16 w3-center" style="width:50%" >

    <form class="w3-container" action="login" method="post">
      {% csrf_token %}
      <div class="w3-container w3-grey">
        <h2>Login </h2>
      </div>
      <div class="w3-card-4" >
        <p>
        <label class="w3-text-grey"><b>USER NAME</b></label>
        <input class="w3-input w3-border " name="username" type="text"></p>
        <p>
        <label class="w3-text-grey"><b>Password</b></label>
        <input class="w3-input w3-border " name="password" type="password"></p>
        <p>
        <button class="w3-btn w3-grey">Login</button></p>
        <a href="register" class="w3-bar-item w3-button">Register</a>


      </div>
      <div>

      </div>
      </form>
      <div>
        {% for message in messages %}
          <h3>{{message}}</h3>
        {% endfor %}
      </div>


  </div>

  <script>
  function w3_open() {
    document.getElementById("main").style.marginLeft = "25%";
    document.getElementById("mySidebar").style.width = "25%";
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("openNav").style.display = 'none';
  }
  function w3_close() {
    document.getElementById("main").style.marginLeft = "0%";
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("openNav").style.display = "inline-block";
  }
  </script>


</body>
</html>
