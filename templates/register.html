<!DOCTYPE html>
<html>
<title>login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

  <div class="w3-card-4 w3-padding-16 w3-center" style="width:50%" >

    <form class="w3-container" action="register" method="post">
      {% csrf_token %}
      <div class="w3-container w3-grey">
        <h2>Registeration </h2>
      </div>
      <div class="w3-card-4" >
        <p>
        <label class="w3-text-grey"><b>First Name</b></label>
        <input class="w3-input w3-border " name="first_name" type="text"></p>
        <p>
        <label class="w3-text-grey"><b>Last Name</b></label>
        <input class="w3-input w3-border " name="last_name" type="text"></p>
        <p>
        <label class="w3-text-grey"><b>User Name</b></label>
        <input class="w3-input w3-border " name="username" type="text"></p>
        <p>
        <label class="w3-text-grey"><b>Email Id</b></label>
        <input class="w3-input w3-border " name="email" type="text"></p>
        <p>
        <label class="w3-text-grey"><b>Password</b></label>
        <input class="w3-input w3-border " name="password1" type="password"></p>
        <p>
        <label class="w3-text-grey"><b>Retype Password</b></label>
        <input class="w3-input w3-border " name="password2" type="password"></p>

        <p>
        <button class="w3-btn w3-grey">Register</button></p>
      </div>
      </form>
      <div>
      {% for message in messages %}
        <h3>{{message}}</h3>
      {% endfor %}
      </div>
  </div>



</body>
</html>
